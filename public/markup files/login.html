<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - stitching shop</title
      <link rel="web icon" href="/img/needlewebicon.png">
      <link rel="stylesheet" href="../styles/login.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Login</h2>
        <form>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your name"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
          />
          <div class="buttons">
            <button title="go to home page" id="home">
              <a href="https://stitchingshop.netlify.app"> Cancel </a>
            </button>

          <button type="submit" title="fill both field firstly!" id="submitbtn">
            <a href="https://stitchingshop.netlify.app"> Log in </a>
          </button>
          
          </div>
        </form>
      </div>
      
    </div>
  </body>
</html>
